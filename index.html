<!DOCTYPE html>
<html>
	<head>
		<meta content="width=device-width, initial-scale=1, minimum-scale=1" name="viewport"/>
		<link rel="stylesheet" href="style.css">
		<title>GDSC</title>
	</head>

	<body>
		<div class="navbar">
			<div class="navbar-left">
				<img class="navbar-logo-img" src="./assets/logo 1.png">
				<div class="navbar-logo">GDSC</div>
			</div>

			<div class="navbar-buttons">
				<a href="#home">Home</a>
				<a href="#domains">Domains</a>
				<a>About</a>
				<a>Testimonials</a>
				<a>Contact</a>
			</div>
		</div>

		<section id="home" class="home">
			<div class="home-container">
				<div class="home-left">
					<div class="home-welcome-message">Welcome to the Google Developer Student Club!</div>

					<button class="home-learn-more">Learn more</button>
				</div>
				<div class="home-right">
					<img class="home-image" src="./assets/hero-icon.png">
				</div>
			</div>
		</section>

		<section id="domains" class="domains">
			<div class="domains-container">
				<div class="domains-title">Other Domains at GDSC.</div>
			</div>
		</section>

		<section id="testimonials" class="testimonials">
		</section>

		<script src="script.js"></script>

</html>
